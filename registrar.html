<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Falalinda - Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <header></header>
  <main class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="register-container border rounded p-4 shadow-sm" style="max-width: 500px; width: 100%;">
      <h1 class="text-center mb-4">Registro de Usuario</h1>
      <form action="#" method="POST">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido:</label>
          <input type="text" class="form-control" id="apellido" name="apellido" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
          <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento:</label>
          <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
      </form>
      <p class="mt-3 text-center">¿Ya tienes cuenta? <a href="./login.html">Inicia Sesión</a></p>
    </div>
  </main>
  <footer></footer>

  <script type="module" src="./js/main.js"></script>
  <script>
    document.querySelector("form").addEventListener("submit", function(e) {
      e.preventDefault();
      localStorage.setItem("loggedIn", "true");
      window.location.href = "./index.html";
    });
  </script>
</body>
</html>
