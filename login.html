<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Falalinda - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <header></header>
  <main class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="login-container border rounded p-4 shadow-sm" style="max-width: 400px; width: 100%;">
      <h1 class="text-center mb-4">Iniciar Sesión</h1>
      <form id="loginForm" action="#" method="POST">
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
      </form>
      <p class="mt-3 text-center">¿No tienes cuenta? <a href="./registrar.html">Regístrate aquí</a></p>
    </div>
  </main>
  <footer></footer>

  <script type="module" src="./js/main.js"></script>
  <script src="./js/login.js"></script>
</body>
</html>
