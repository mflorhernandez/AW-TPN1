<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/styles.css" />
  <style>
    .carrito-item .card {
      font-size: 0.95rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .detalle-compra {
      position: sticky;
      top: 2rem;
      background-color: #f8f9fa;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .detalle-compra h5 {
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .btn-pagar {
      width: 100%;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header></header>

  <main class="container my-5">
    <h1 class="mb-4">ðŸ›’ Carrito de Compras</h1>
    <div class="row">
      <!-- Productos -->
      <div class="col-md-8" id="carritoContainer"></div>

      <!-- Detalle de compra -->
      <div class="col-md-4">
        <div class="detalle-compra">
          <h5>Detalle de compra</h5>
          <ul class="list-group mb-3" id="detalleCompra"></ul>
          <p class="fw-bold text-end">Total: $<span id="totalCompra">0.00</span></p>
          <button class="btn btn-primary btn-pagar" onclick="pagar()">Pagar</button>
        </div>
      </div>
    </div>
  </main>

  <footer></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script type="module" src="../js/carrito.js"></script>
</body>
</html>
